<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{
      color: brown;
      text-align: center;
    }
    html {
      background-color: aliceblue;
    }
    textarea{
      width: 500px;
      height: 250px;
    }
    
    form{
      background-color: pink;
    }

    .info{
      color: blue;
    }

    footer{
      margin-top: 10px;
      background-color: orange;
    }
  </style>
</head>
<body>
  <h1>설문지</h1>
  <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
  <form>

    <div>
      <a class="info">학년</a> <input type="radio" id="1" name="grade" value="1" checked>
      <label for="1">1학년</label>
      <input type="radio" id="1" name="grade" value="2">
      <label for="2">2학년</label>
      <input type="radio" id="3" name="grade" value="3">
      <label for="3">3학년</label>
      <input type="radio" id="4" name="grade" value="4">
      <label for="4">4학년</label>
 </div>
 <div>
   <a class="info">성별</a> <input type="radio" id="male" name="sex" value="male">
   <label for="male">남</label>
   <input type="radio" id="female" name="sex" value="female">
      <label for="female">여</label>
 </div>
 <div>
  <a class="info">관심 분야</a>
  <select>
    <option>웹서비스</option>
    <option>AI</option>
    <option>빅데이터</option>
    <option>메타버스</option>
  </select>
 </div>
 <div>
   <a class="info">진로</a> <input type="checkbox" id="1" name="jinro" value="1" checked>
   <label for="1">기획</label>
   <input type="checkbox" id="2" name="jinro" value="2">
   <label for="2">개발</label>
   <input type="checkbox" id="3" name="jinro" value="3">
   <label for="3">창업</label>
   <input type="checkbox" id="4" name="jinro" value="4">
   <label for="4">영업</label>
 </div>
  <a class="info">남기고 싶은 말</a>
  <textarea></textarea>
</form>
<footer>
  Copylight 2017 by Kitae
</footer>
</body>
</html>
