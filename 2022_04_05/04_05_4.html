<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var day;
    var week = new Date().getDay();
    switch(week) {
      case 0:day="일요일"; break; 
      case 1:day="월요일"; break;
      case 2:day="화요일"; break;
      case 3:day="수요일"; break;
      case 4:day="목요일"; break;
      case 5:day="금요일"; break;
      case 6:day="토요일"; break;
    }
    document.write("오늘은 <b>" + day + "</b>입니다.");
  </script>
  <script>
    var x, y;
    for(x=2; x<=5; x++){
      document.write("<br>" + "<b> ---[" + x + "단]--- </b>" + "<br>");
      for(y=1; y<=9; y++){
        document.write(x + "*" + y + "=" + (x=y) + "<br>");
      }
    }

    var text1 = "함수 선언 전 호출";
    var text2 = "함수 선언 후 호출";

    printMsg(text1);

    function printMsg(msg) {
      document.write("함수 호출 메세지 : " + msg + "<br>");
    }

    printMsg(text2);

  </script>
</body>
</html>
