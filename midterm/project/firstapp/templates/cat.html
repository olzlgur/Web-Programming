{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>   
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <title>KNU</title>
    <link rel="stylesheet" href="../../static/base.css">
    <link rel="stylesheet" href="../../static/cafe.css">
    <style>
    @import url(//fonts.googleapis.com/earlyaccess/nanumgothic.css);
    </style>
</head>
<body>
    <div class="nav-wrapper">
        <div class="blank_left"></div>  
        <div class="logo">
          <h1><a href="home.html">KNU</a></h1>
        </div>
        <div class="blank_right"></div>
        <div class="nav">
         
        </div>   
    </div>
    <div class="categori">
        <button class = "main">
            cat
        </button>
        <button class = "another">
            <a href="{% url 'home2' %}">cafe</a>
        </button>
        <button class = "another">
            <a href="{% url 'photo' %}">photo</a>
        </button>
    </div>
    <div class="card-wrapper">
        {% for blog in blogs %}
        {% if blog.category == 'cat' %}
        <div class="card">
            <bdo dir="ltr">
            <div class="card-info">       
            </div>
        <div class="card-banner">
            <h2>{{ blog.title }}</h2>
           
            <a><img src="{{ blog.image.url }}" alt="사진"></a>
        </div>
        <div class="card-body">
            <p class="hastag"></p>
            <p class="desc" style="width:270px;height:50px;overflow:hidden;text-overflow:ellipsis;white-space:normal;line-height: 1.2;max-height:2.4em; text-align:left; word-wrap:break-word; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical;">{{ blog.summary }}</p>
        </div>
        <a href="{% url 'detail' blog.id %}">more</a>
    </div>
    </bdo>
    {% endif %}
    {% endfor %}
</div>
</div>

<button class="new">
    <a href="{% url 'new' %}">+</a>
</button>

</body>
</html>
